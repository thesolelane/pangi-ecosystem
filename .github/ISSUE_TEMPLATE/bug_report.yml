name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Run command '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any relevant error messages or logs
      render: shell
      placeholder: Paste error logs here

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Token Program
        - NFT Program
        - Vault Program
        - Distribution Program
        - SDK
        - Frontend (dApp)
        - IDL/Types
        - Scripts/Tools
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: anchor-version
    attributes:
      label: Anchor Version
      description: Output of `npm list @coral-xyz/anchor`
      placeholder: "0.32.1"

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Output of `node --version`
      placeholder: "v18.17.0"

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Your OS and version
      placeholder: "macOS 13.5, Ubuntu 22.04, Windows 11"

  - type: dropdown
    id: network
    attributes:
      label: Network
      description: Which Solana network?
      options:
        - Localnet
        - Devnet
        - Testnet
        - Mainnet-beta
        - N/A

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information
      placeholder: Add any other context about the problem here

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues
          required: true
        - label: I have included error logs
          required: false
        - label: I have provided steps to reproduce
          required: true
        - label: I am using the latest version
          required: false
